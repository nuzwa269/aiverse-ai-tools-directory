<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- AI Robot Face -->
  <rect x="25" y="35" width="50" height="35" rx="8" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="35" cy="45" r="3" fill="#ffffff"/>
  <circle cx="65" cy="45" r="3" fill="#ffffff"/>
  
  <!-- Mouth -->
  <rect x="40" y="55" width="20" height="3" rx="1.5" fill="#ffffff"/>
  
  <!-- Antenna -->
  <line x1="50" y1="25" x2="50" y2="35" stroke="#ffffff" stroke-width="2"/>
  <circle cx="50" cy="22" r="3" fill="#ffffff"/>
  
  <!-- Circuit patterns -->
  <circle cx="50" cy="50" r="2" fill="#ffffff"/>
  <circle cx="30" cy="50" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="70" cy="50" r="1.5" fill="#ffffff" opacity="0.7"/>
</svg>
